name: Polybot Main

on:
  workflow_dispatch:
    inputs:

      Build_us_east_2:
        description: 'Build us-east-2'
        required: false
        type: boolean

      Copy_Files_Dev_us_east_2:
        description: 'Copy Files Development (us-east-2)'
        required: false
        type: boolean
      Copy_Files_Prod_us_east_2:
        description: 'Copy Files Production (us-east-2)'
        required: false
        type: boolean

      Destroy_us_east_2:
        description: 'Destroy Development (us_east_2)'
        required: false
        type: boolean

jobs:

  Build_Development_us_east_2:
    if: ${{ github.event.inputs.Build_Development_us_east_2 == 'true' }}
    uses: ./.github/workflows/infra-provisioning-environment.yaml
    with:
      region-code: us-east-2
      environment: dev
      app-url: yaelwil-dev.int-devops.click
    secrets:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN_DEV }}
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY_US_EAST_2_K8S }}

  Build_Production_us_east_2:
    if: ${{ github.event.inputs.Build_Production_us_east_2 == 'true' }}
    uses: ./.github/workflows/infra-provisioning-region.yaml
    with:
      region-code: us-east-2
      environment: prod
      app-url: yaelwil.int-devops.click
    secrets:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN_PROD }}
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY_US_EAST_2_K8S }}

  Copy_files_Development_us_east_2:
    if: ${{ github.event.inputs.Copy_files_Development_us_east_2 == 'true' }}
    uses: ./.github/workflows/k8s-copy-files.yaml
    with:
      region-code: us-east-2
      environment: dev
      app-url: yaelwil-dev.int-devops.click
    secrets:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN_PROD }}
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY_US_EAST_2_K8S }}

  Destroy_Development_us_east_2:
    if: ${{ github.event.inputs.Destroy_Development_us_east_2 == 'true' }}
    uses: ./.github/workflows/infra-destroy-environment.yaml
    with:
      region-code: us-east-2
      environment: dev
    secrets:
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}


  Destroy_Production_us_east_2:
    if: ${{ github.event.inputs.Destroy_Production_us_east_2 == 'true' }}
    uses: ./.github/workflows/infra-destroy-environment.yaml
    with:
      region-code: us-east-2
      environment: prod
    secrets:
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}