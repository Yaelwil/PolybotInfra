name: Polybot Infrastructure Terraform Main

on:
  workflow_dispatch:
    inputs:
      Development:
        description: 'Development (eu-west-1)'
        required: false
        type: boolean
      Production:
        description: 'Production (eu-west-1)'
        required: false
        type: boolean

jobs:
  Development:
    if: ${{ github.event.inputs.Development == 'true' }}
    uses: ./.github/workflows/infra-provisioning-environment.yaml
    with:
      region-code: eu-west-1
    secrets:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN_US_EAST_1 }}
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  Production:
    if: ${{ github.event.inputs.Production == 'true' }}
    uses: ./.github/workflows/infra-provisioning-environment.yaml
    with:
      region-code: eu-west-1
    secrets:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN_EU_WEST_1 }}
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}