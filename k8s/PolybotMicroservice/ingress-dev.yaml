apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polybot-ingress-dev
  namespace: dev
spec:
  tls:
    - hosts:
        - yaelwil-dev.int-devops.click
      secretName: tls-secret-dev
  ingressClassName: nginx
  rules:
    - host: yaelwil-dev.int-devops.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: polybot-service
                port:
                  number: 8443